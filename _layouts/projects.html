---
layout: default
---

<div>
  <h1>All Projects</h1>
  <span>This is a collection of all of my posts related to my projects.</span>
  <ul>
    {% for post in site.posts %}

    <a href="{{ post.url }}"><h3 color="blue">{{ post.title }}</h3></a>
    <span class="post-date">{{ post.date | date_to_string }}</span>

    {% endfor %}
  </ul>
</div>
